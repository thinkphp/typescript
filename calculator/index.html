<!DOCTYPE html>
<html>
<head>
<title>TypeScript Calculator</title>
<script src="app/calculator.js"></script>
</head>
<body>
<h1>Calculator</h1>
<div id="container">
        <div>
            Number 1: <input type="text" id="num1" />&nbsp; 
            Number 2: <input type="text" id="num2" />
        </div>  

        <div class="buttons">

             <button id="substract">Sub</button></br>
             <button id="gcd">Euclid</button>    
        </div>

        <div id="result"></div> 
</div>
</body>
</html>
